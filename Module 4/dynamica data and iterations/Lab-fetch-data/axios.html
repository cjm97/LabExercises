<!DOCTYPE html>
<html lang="en">
    <!-- TEMPLATE -->
    <template id="data-card-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </template>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Importing AXIOS with jsDelivr CDN:-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
        <div id="data-list" class="row"></div>
    </main>
    <script>
        
 function addCards(dataSet) {
        dataSet.forEach((data) => {
          const template = document
            .getElementById("data-card-template")
            .content.cloneNode(true);
          template.querySelector(".card-title").innerText = data.title;
          template.querySelector(".card-text").innerText = data.body;
          document.querySelector("#data-list").appendChild(template);
        });
      }
      axios('https://jsonplaceholder.typicode.com/posts?_limit=10')
      .then((axiosData) => {
        addCards(axiosData.data);
      })
    </script>
  </body>
</html>
